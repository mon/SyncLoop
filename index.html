        <script type="text/javascript" src="js/SoundManager.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var defaults = {
                    canvasID : "loop",
                    song : {
                        name : "Lemaitre - Cut to Black",

                    animation : {
                        filename : "./poplar/Image %FRAME%.jpg",

                };
                loop = new SyncLoop(defaults);
            };
